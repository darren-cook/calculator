<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook's Calc</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <div class="top">
            <div class="topscreen">
                <div class="screen" id="screen">0</div>
            </div>
            <div class="topbuttons">
                <button class="buttontop" id="atop">a</button>
                <button class="buttontop" id="btop">b</button>
                <button class="buttontop" id="ctop">c</button>
            </div>
        </div>
        <div class="main">
            <button class="buttonclear buttonbottom" id="allclear">AC</button>
            <button class="buttonclear buttonbottom" id="clear">C</button>
            <button class="buttonnum buttonbottom" id="backspace">&lt--</button>
            <button class="buttonsym buttonbottom" id="carrot">^</button>
            <button class="buttonsym buttonbottom" id="sqrt">√</button>
            <button class="buttonsym buttonbottom" id="divide">÷</button>
            <button class="buttonsym buttonbottom" id="times">*</button>
            <button class="buttonnum buttonbottom" id="n7">7</button>
            <button class="buttonnum buttonbottom" id="n8">8</button>
            <button class="buttonnum buttonbottom" id="n9">9</button>
            <button class="buttonsym buttonbottom" id="minus">-</button>
            <button class="buttonnum buttonbottom" id="n4">4</button>
            <button class="buttonnum buttonbottom" id="n5">5</button>
            <button class="buttonnum buttonbottom" id="n6">6</button>
            <button class="buttonsym buttonbottom" id="plus">+</button>
            <button class="buttonnum buttonbottom" id="n1">1</button>
            <button class="buttonnum buttonbottom" id="n2">2</button>
            <button class="buttonnum buttonbottom" id="n3">3</button>
            <button class="buttonsym buttonbottom" id="equals">=</button>
            <button class="buttonnum buttonbottom" id="n0">0</button>
            <button class="buttonnum buttonbottom" id="period">.</button>
        </div>
    </div>
</body>
</html>
